<div class="tech-suite-card glass-effect hover:glass-strong transition-all duration-500 cursor-pointer group"
     [class]="getPriorityClass()"
     [style.animation-delay]="animationDelay + 'ms'">

  <!-- Priority Indicator -->
  <!-- TODO: Make priority indicator style configurable -->
  <div class="absolute top-4 right-4">
    <div class="w-3 h-3 rounded-full animate-pulse"
         [style.background-color]="getPriorityColor()">
    </div>
  </div>

  <!-- Card Header -->
  <div class="mb-6">
    <!-- Icon -->
    <!-- TODO: Add icon animation on hover -->
    <div class="mb-4">
      <mat-icon class="text-4xl text-white group-hover:text-aerrai-secondary transition-colors duration-300">
        {{ techSuite.icon }}
      </mat-icon>
    </div>

    <!-- Title and Subtitle -->
    <!-- TODO: Add typewriter animation for title -->
    <h3 class="text-2xl font-bold text-white mb-2">{{ techSuite.title }}</h3>
    <p class="text-aerrai-secondary font-medium">{{ techSuite.subtitle }}</p>
  </div>

  <!-- Description -->
  <!-- TODO: Add read-more functionality for long descriptions -->
  <div class="mb-6">
    <p class="text-white/80 leading-relaxed">
      {{ techSuite.description }}
    </p>
  </div>

  <!-- Key Benefits (First 3) -->
  <!-- TODO: Show all benefits in expanded view -->
  <!-- TODO: Add icon indicators for each benefit -->
  <div class="mb-6">
    <h4 class="text-sm font-semibold text-white mb-3 uppercase tracking-wider">Key Benefits</h4>
    <ul class="space-y-2">
      <li *ngFor="let benefit of techSuite.keyBenefits.slice(0, 3)" 
          class="flex items-center text-white/70">
        <!-- TODO: Add custom benefit icons -->
        <span class="w-2 h-2 bg-aerrai-secondary rounded-full mr-3 flex-shrink-0"></span>
        <span class="text-sm">{{ benefit }}</span>
      </li>
    </ul>
  </div>
