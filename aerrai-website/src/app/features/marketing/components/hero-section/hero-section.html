<section id="hero" class="min-h-screen flex items-center justify-center relative">
  
  <!-- Hero Content Container -->
  <div class="container mx-auto px-4 text-center relative z-10">
    
    <!-- Main Branding -->
    <div class="mb-8" 
         [class.animate-fade-in]="isVisible"
         [style.animation-delay]="animationDelay + 'ms'">
      
      <!-- Aerrai Logo -->
      <!-- TODO: Add glow effect animation -->
      <h1 class="aerrai-logo mb-2 text-6xl md:text-8xl">
        {{ companyName }}
      </h1>
      
      <!-- Tagline -->
      <!-- TODO: Implement typewriter animation -->
      <p class="aerrai-tagline text-lg md:text-xl mb-6">
        {{ tagline }}
      </p>
    </div>

    <!-- Hero Title and Description -->
    <div class="max-w-4xl mx-auto mb-12"
         [class.animate-slide-up]="isVisible"
         [style.animation-delay]="(animationDelay + 600) + 'ms'">
      
      <!-- Main Title -->
      <!-- TODO: Add text shadow for better contrast -->
      <h2 class="text-4xl md:text-6xl font-bold mb-6 text-white text-shadow-md">
        {{ heroTitle }}
      </h2>
      
      <!-- Subtitle -->
      <!-- TODO: Add subtle glow effect -->
      <p class="text-lg md:text-xl text-white/80 leading-relaxed mb-8">
        {{ heroSubtitle }}
      </p>
    </div>

    <!-- Hero CTAs -->
    <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-6"
         [class.animate-fade-in]="isVisible"
         [style.animation-delay]="(animationDelay + 1200) + 'ms'">
      
      <!-- Primary CTA -->
      <!-- TODO: Connect to demo request functionality -->
      <button class="cta-button text-lg px-8 py-4"
              (click)="requestDemo()">
        Request a Demo
      </button>
      
      <!-- Secondary CTA -->
      <!-- TODO: Add smooth scroll to solutions section -->
      <button class="cta-secondary text-lg px-8 py-4"
              (click)="scrollToSolutions()">
        Explore Solutions
      </button>
    </div>

    <!-- Hero Statistics or Key Points -->
    <!-- TODO: Add counter animations -->
    <!-- TODO: Connect to dynamic content from admin portal -->
    <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto"
         [class.animate-slide-up]="isVisible"
         [style.animation-delay]="(animationDelay + 1800) + 'ms'">
      
      <div class="glass-subtle rounded-lg p-6">
        <!-- TODO: Add animated counters -->
        <div class="text-2xl font-bold text-white mb-2">50+</div>
        <div class="text-white/70">Enterprise Clients</div>
      </div>
      
      <div class="glass-subtle rounded-lg p-6">
        <div class="text-2xl font-bold text-white mb-2">15+</div>
        <div class="text-white/70">Technology Domains</div>
      </div>
      
      <div class="glass-subtle rounded-lg p-6">
        <div class="text-2xl font-bold text-white mb-2">99.9%</div>
        <div class="text-white/70">System Uptime</div>
      </div>
    </div>

  </div>

  <!-- Decorative Elements -->
  <!-- TODO: Add floating geometric shapes -->
  <!-- TODO: Implement mouse-following particle effects -->
  <div class="hero-decoration absolute inset-0 pointer-events-none">
    <!-- Placeholder for future decorative elements -->
  </div>

</section>
